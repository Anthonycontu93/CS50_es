{% extends "layout.html" %}

{% block title %}
   Find Stocks
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="Symbol" name="symbol" placeholder="Stock Symbol" type="text" required pattern= "[A-Za-z]{3,}">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
