{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <h3>HISTORY</h3>
    <table id= "customers">
        <tbody>
        <thead>
            <tr>
                <th>SYMBOL</th>
                <th>SHARE</th>
                <th>PRICE</th>
                <th>TRANSACTED</th>
            </tr>
        </thead>
        </tbody>
        <tbody>
            {% for row in history %}
            <tr>
                <td> {{ row.symbol }} </td>
                <td> {{ row.shares }} </td>
                <td> {{ row.price }} </td>
                <td> {{ row.transacted }} </td>
            {% endfor %}
            </tr>
        </tbody>
    </table>

{% endblock %}
