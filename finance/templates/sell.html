{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <h1>SELL STOCKS</h1>
        <form action="/sell" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="StocksName" name="symbol" placeholder="Stock Symbol" type="text" required  style="text-transform: uppercase;">

            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="Quantity" name="quantity" placeholder="Shares" type="number" min="0" required>
            </div>
                <button class="btn btn-primary" type="submit">Sell</button>
        </form>
{% endblock %}
