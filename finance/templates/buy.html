{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <h1>BUY STOCKS</h1>
        <form action="/buy" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="StocksName" name="symbol" placeholder="Stock Symbol" type="text" style="text-transform: uppercase;" pattern = "[A-Za-z]{3,}">

            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="Quantity" name="shares" placeholder="shares" type="number" min="1" required pattern="\d{1,}" >
            </div>
                <button class="btn btn-primary" type="submit">Buy</button>
        </form>
{% endblock %}
