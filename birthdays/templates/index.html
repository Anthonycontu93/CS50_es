<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>

                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/insert" method="POST">
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" id="nome">
                    <input autocomplete="off" autofocus name="month" placeholder="Month" type="number" id="mese">
                    <input autocomplete="off" autofocus name="day" placeholder="Day" type="number" id="giorno">
                    <button class="btn btn-primary" type="submit">Register</button>
                 </form>
            </div>


            <div class="section">

                <h2>All Birthdays</h2>
                <table id="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for people in entries %}
                        <tr>
                            <td>{{ people.name }}</td>
                            <td>{{ people.month }}/{{ people.day }}</td>
                            <td>
                                <form action="/deregister" method="post">
                                    <input name="id" type="hidden" value="{{ people.id }}">
                                    <input type="submit" value="Deregister">
                                </form>
                            </td>
                            <td>
                                <form action="/modify" method="post">
                                    <!--<button onclick="myFunction()">Edit</button> da controllare perchÃ¨ buona idea -->
                                        <input autocomplete="off" autofocus name="month" placeholder="Month" type="text" id="mese">
                                        <input autocomplete="off" autofocus name="day" placeholder="day" type="number" id="giorno">
                                        <input name="id" type="hidden" value="{{ people.id }}">
                                        <input type="submit" value="Edit">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <script>

            // get selected row

                 function myFunction() {
                 var x = document.getElementById("myDIV");
                 if (x.style.display == "none") {
                   x.style.display = "block";
                 } else {
                   x.style.display = "none";
                 }
                }

        </script>
    </body>
</html>
